<div class="container">
    <h2>Popular Movies</h2>
    <div class="movie-container">

        <div class="card" *ngFor="let movie of movies">
            <img [src]= "" class="card-img-top">
            <div class="card-body">
                <h3 class="card-text">{{movie.original_title}}</h3>
            </div>
        </div>
    </div>

</div>
