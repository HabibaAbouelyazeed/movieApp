<div class="container">
<nav aria-label="Page navigation example">
  <ul class="pagination d-flex justify-content-center">
    <li class="page-item">
      <a class="page-link" aria-label="Previous" (click)="goToPreviousPage()">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of totalPages; let i = index;">
      <a class="page-link" href="#" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next" (click)="goToNextPage()">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
</div>
