<div class="container">
  <nav aria-label="Page navigation example">
    <ul class="pagination d-flex justify-content-center">
      <li class="page-item">
        <a class="page-link text-dark" routerLink="" aria-label="Previous" (click)="goToPreviousPage()">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <ng-container *ngFor="let page of getRange(totalPages)">
        <li class="page-item" [ngClass]="{'active': currentPage === page}">
          <a class="page-link text-dark" routerLink="" (click)="goToPage(page)">{{ page }}</a>
        </li>
      </ng-container>
      <li class="page-item">
        <a class="page-link text-dark" routerLink="" aria-label="Next" (click)="goToNextPage()">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
